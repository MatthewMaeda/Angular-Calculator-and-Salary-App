
<div class="salary">
  <h1>Salary Calculator</h1>
  <div>
    <input class="result" type="text" readonly>
  </div>
  <div>
    <button class="responsive longBtns" *ngFor="let longBtn of longBtns">
      {{ longBtn }}
    </button>
    <button class="responsive" *ngFor="let button of buttons">
      {{ button }}
    </button>
  </div>
</div>
